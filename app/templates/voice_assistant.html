{% include "header.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice_assistant.css') }}">
</head>
<!-- Page Header-->
<div class="App">
    <div class="LoaderWrapper" id="loader" style="display: none;">
  <div class="Loader"></div>
</div>

      <header class="Header">
    <img class="Logo" src="../static/assets/img/chat-bot.png" />
    <h2 class="Title">AI Chatbot</h2>
</header>



  <div class="ChatContainer" id="chat-container">
    <!-- Messages will be dynamically appended here -->
      <div id="notification" style="display: none; position: absolute;
        top: 10px; left: 50%; transform: translateX(-50%);
        background-color: #ff4d4d; color: #fff; padding: 10px;
        border-radius: 5px;">
      Recording...
    </div>
  </div>


    <div class="Controls">
        <div class="TextAreaContainer">
            <textarea
                class="TextArea form-control flex-grow-1 me-2"
                rows="1"
                id="chat-input"
                placeholder="Message AI Assistant"></textarea>

        </div>
        <button class="Button" id="send-button">

<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg>
        </button>
        <button class="Button" id="mic-button">
    <!-- Mic SVG Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368">
      <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3s-3 1.34-3 3v6c0 1.66 1.34 3 3 3zm4-3c0 2.21-1.79 4-4 4s-4-1.79-4-4H6c0 3.07 2.13 5.64 5 6.32V20h2v-2.68c2.87-.68 5-3.25 5-6.32h-2z" />
    </svg>
  </button>

    </div>

<!-- Confirmation Modal -->
<div id="confirmation-modal" class="Modal">
    <div class="ModalContent">
        <h3>Confirm Reset</h3>
        <p>Are you sure you want to reset the context? This action cannot be undone.</p>

        <!-- Preview of the current context -->
        <div id="context-preview" style="background-color: #f1f1f1; padding: 10px; border-radius: 5px; margin-top: 10px;">
            <!-- Context preview will be dynamically inserted here -->
            <p><strong>Current Context:</strong></p>
            <div id="context-messages" style="max-height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 5px;">
                <!-- Dynamic messages will appear here -->
            </div>
        </div>

        <div class="ModalActions">
            <button id="confirm-reset-button" class="ModalButton ModalButton--confirm">Yes, Reset</button>
            <button id="cancel-reset-button" class="ModalButton ModalButton--cancel">Cancel</button>
        </div>
    </div>
</div>


<button class="ResetButton" id="reset-context-button" title="Reset Context">
    <svg xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" viewBox="0 0 24 24" fill="#fff">
        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.16-.34 2.24-.93 3.14l1.46 1.46C19.41 14.74 20 13.42 20 12c0-4.41-3.59-8-8-8zm-6.07 9.07L4.54 15.5C3.95 14.76 3.59 13.92 3.41 13H1.92c.22 1.16.73 2.21 1.5 3.14L4.54 17H3v4h4v-2H4.54l1.39-1.39C7.5 19.27 9.62 20 12 20c4.41 0 8-3.59 8-8 0-1.34-.34-2.6-.93-3.71l-1.46 1.46C18.66 11.76 19 12.85 19 14c0 3.31-2.69 6-6 6-2.38 0-4.5-.73-5.93-2.07z"/>
    </svg>
    Reset Context
</button>

<button class="Button" id="help-button" title="View Complex Commands">
    Help
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecipientModal">
  Test Modal
</button>
    <!-- Add Recipient Modal -->
<div class="modal" id="addRecipientModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register Recipient</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="registerRecipientForm">
          <div class="form-group">
            <label for="recipientName">Name</label>
            <input type="text" class="form-control" id="recipientName" required>
          </div>
          <div class="form-group">
            <label for="recipientNickname">Nickname (Optional)</label>
            <input type="text" class="form-control" id="recipientNickname">
          </div>
          <div class="form-group">
            <label for="recipientEmail">Email</label>
            <input type="email" class="form-control" id="recipientEmail" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

</div>

<script src="{{ url_for('static', filename='js/voice_assistant.js') }}"></script>
